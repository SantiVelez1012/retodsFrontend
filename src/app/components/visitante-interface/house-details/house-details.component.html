<div class="container-fluid">
    <div class="row mt-5 mb-5">
        <h2 class="text-center">Detalles de la casa</h2>
    </div>

    

    <div class="row">
        <div class="col-md-4">
        </div>


        <div class="col-md-4 col-12 text-center">

            <img src="{{this.casa.foto}}" class="w-100" alt="">

            <p class="mt-5 mb-2">
                Disfruta esta hermosa casa ubicada en {{this.casa.pais}}, en la ciudad de {{this.casa.ciudad}}, ubicada en el estado {{this.casa.estado}}
            </p>

            <h2 class=""> Información de la casa:  </h2>

            <p class="mt-2">
                Dirección: {{this.casa.direccion}}
            </p>
            <p class="">
                Teléfono: {{this.casa.telefono}}
            </p>
            <p class="">
                Dueño: {{this.casa.idPropietario}}
            </p>


            
        </div>

        <div class="col-md-4">
        </div>
    </div>
